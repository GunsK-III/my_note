<!DOCTYPE html>
<!--这是一行注释-->
<html>
    <head>
        <meta charset="utf-8">
        <title>标签页名字</title>
    </head>
    <body>
        <div style="background-color: rgb(195, 255, 195);">
            <h1>一个一级标题</h1>
            <h2>这是一个二级标题</h2>
            <p>这是一个段落。</p>
            <h2>这是另一个二级标题</h2>
            <p>这是另一个段落<span style="color: rgb(255, 165, 0);">这是一个橙色字串</span><span style="color: pink;">这是一个粉色字串</span>这是一个字串这是一个字串。<br>这是另一个段落。</p>
            <p>这是最后一个段落。</p>
            <p>段落中包含“&lt”“&gt”“&copy”符号。</p>
        </div>
        <h1>格式化文本操作</h1>
        <p>这是<b>一个加粗段落</b>。</p>
        <p>这是<i>一个斜体段落</i>。</p>
        <p>这是<u>一个下划线段落</u>。</p>
        <h1>图片操作</h1>
        <img src="https://www.baidu.com/img/bd_logo1.png"  width="300px">
        <h1>超链接操作</h1>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <h1>列表操作</h1>
        <ol>
            <li>有序列表第一项</li>
            <li>有序列表第二项</li>
        </ol>
        <ul>
            <li>无序列表第一项</li>
            <li>无序列表第二项</li>
        </ul>
        <h1>表格操作</h1>
        <table border="1">
            <tr>
                <th>表头1</th>
                <th>表头2</th>
            </tr>
            <tr>
                <td>单元格1</td>
                <td>单元格2</td>
            </tr>
            <tr>
                <td>单元格3</td>
                <td>单元格4</td>
            </tr>
        </table>
    </body>
</html>
